<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Your Guide | Spaceholderz</title>
    <link rel="stylesheet" href="static/styles.css">
    <style>
        .download-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: radial-gradient(circle at center, #1a1e2e 0%, #050608 70%);
        }

        .download-card {
            background: var(--bg-card);
            padding: 4rem;
            border: var(--glass-border);
            backdrop-filter: blur(20px);
            max-width: 500px;
            box-shadow: var(--shadow-soft);
        }

        .download-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            display: block;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="download-container">
        <div class="download-card fade-in">
            <span class="download-icon">✨</span>
            <h1>Thank You!</h1>
            <p>Your guide is ready.</p>
            <p><strong>"Astrology 101: A Practical Primer"</strong> should be downloading automatically.</p>
            <p style="font-size: 0.9rem; margin-top: 1rem;">If it doesn't start, click the button below:</p>
            <a href="static/Astrology 101_Practical Primer.pdf" download class="btn btn-primary" id="manualDownload"
                style="margin-top: 1rem;">Download PDF</a>
            <div style="margin-top: 3rem;">
                <a href="index.html"
                    style="color: var(--accent-gold); font-size: 0.9rem; letter-spacing: 0.1em; text-transform: uppercase;">←
                    Return to University</a>
            </div>
        </div>
    </div>

    <script>
        // Automatically trigger the download
        window.onload = function () {
            setTimeout(() => {
                document.getElementById('manualDownload').click();
            }, 1000);
        };
    </script>
</body>

</html>
